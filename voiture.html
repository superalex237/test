<html>

</head>
<body>

  <canvas id = "canvas" width = '1000' height = "800"></canvas>
   <script language = "JavaScript">
     var canvas = document.getElementById('canvas');
     var ctx = canvas.getContext('2d');
     canvas.width = window.innerWidth;
     canvas.height = window.innerHeight;
   
 ctx.save();
  function voiture(){
    ctx.strokeStyle = '#409888';
    ctx.beginPath();
    ctx.moveTo(i,90);
    ctx.lineTo(10+i,9);
    ctx.lineTo(260+i,9);
    ctx.lineTo(290+i,50);
    ctx.lineTo(400+i,50);
    ctx.lineTo(400+i,90);
    ctx.lineTo(357+i,90);
    ctx.arc(340+i,90,15,i,Math.PI*2,true);
    ctx.stroke();
 
     ctx.beginPath();
     ctx.moveTo(325+i,90);
     ctx.lineTo(140+i,90);
     ctx.arc(115+i,90,25,i,Math.PI*2,true);
     ctx.stroke();

  
    ctx.beginPath();
    ctx.moveTo(90+i,90);
    ctx.lineTo(i,90);
    ctx.stroke();


  }
 ctx.restore();
  var w = setInterval(bouge,100);
 var i = 0;
  function rect(){
    ctx.fillStyle = 'red';
    ctx.strokeText('ALEXANDRO VOYAGE',19+i,34);
    ctx.fill();
 }
 var i =0;
function bouge(){
  if(i > canvas.width){
  i =0;
   }
 i +=5;
  ctx.fillStyle = 'black';
  ctx.clearRect(0,0,canvas.width,canvas.height);
  requestAnimationFrame(voiture);
 rect();
}
 
    </script>
